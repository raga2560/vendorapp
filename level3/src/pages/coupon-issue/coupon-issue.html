<ion-header>

  <ion-navbar>
    <ion-title>Issue coupon </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list  inset padding>
        <ion-item>
	Select coupon plan
        </ion-item>
        <ion-item>
                    <ion-label>Plans </ion-label>
                    <ion-select [(ngModel)]="coupondata.couponplan">
                        <ion-option value="6percentplan">plan6</ion-option>
                        <ion-option value="8percentplan">plan8</ion-option>
                        <ion-option value="4percentplan">plan4</ion-option>
                    </ion-select>
        </ion-item>

        <ion-item-divider>
            <p> Create coupon that works with a PIN </p>
        </ion-item-divider>
        <ion-item>
        </ion-item>
        <ion-item>
            <ion-input type="text" [(ngModel)]="coupondata.couponid" placeholder="Coupon id"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input type="number" [(ngModel)]="coupondata.couponpin" placeholder="Enter PIN "></ion-input>
            <button item-right ion-button color="primary">Validate</button>
        </ion-item>
        <ion-item>
            <ion-input type="number" [(ngModel)]="coupondata.couponvalue" placeholder="Enter Amount"></ion-input>
            <button clear item-right ion-button>Validate</button>
        </ion-item>
        <ion-item>
            <button item-left ion-button (click)="createCoupon()">Create coupon </button>
            <a item-right ion-button  href="">Download coupon </a>
        </ion-item>
        <ion-item>
            <button item-left ion-button (click)="activateCoupon()">Activate </button>
        </ion-item>
        <ion-item>
            <button item-left ion-button (click)="getCouponBalance">Check balance </button>
        </ion-item>
   </ion-list>

</ion-content>
