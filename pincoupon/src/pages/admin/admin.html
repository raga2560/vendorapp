<ion-header>

  <ion-navbar>
    <ion-title>Vendor admin </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list  inset padding>
        <ion-item>
            <p> Create pairs for each server client relation. </p>
            <p> The server data to be used with server. The client data to be used with web or mobile client. </p>
        </ion-item>
        <ion-item>
            <ion-input type="text" placeholder="Vendor id"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input type="number" placeholder="Enter vendor PIN "></ion-input>
            <button item-right ion-button color="primary">Validate vendor</button>
        </ion-item>
        <ion-item>
            <ion-input type="text" placeholder="Vendor Income address"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input type="text" placeholder="Vendor Spending address"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input type="number" placeholder="Enter Spending Amount"></ion-input>
            <button clear item-right ion-button>Check balance</button>
        </ion-item>
        <ion-item>
            <ion-input type="text" placeholder="Enter Plan name "></ion-input>
            <button clear item-right ion-button>Validate plan name </button>
        </ion-item>
        <ion-item>
            <button item-left ion-button (click)="createPlan()">Create Plan </button>
        </ion-item>
        <ion-item>
            <a item-left ion-button  href="">Download server data </a>
            <a item-right ion-button  href="">Download client data </a>
        </ion-item>
        <ion-item>
            <button item-left ion-button (click)="activatePlan()">Activate </button>
        </ion-item>
   </ion-list>

</ion-content>
