<ion-header>

  <ion-navbar>
    <ion-title>Encash coupon</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list  inset padding>
        <ion-item>
         Application to redeem coupon
        </ion-item>
        <ion-item>
        </ion-item>
        <ion-item-divider>
            <p> Unlock coupon, by giving PIN </p>
        </ion-item-divider>

        <ion-item>
            <ion-input type="text" [(ngModel)]="couponid" placeholder="Coupon id to redeem"></ion-input>
            <button item-right ion-button color="primary">Check validity of coupon </button>
        </ion-item>
        <ion-item>
            <button item-left ion-button (click)="getCouponBalance()">Balance of coupon </button>
        </ion-item>
        <ion-item>
            <ion-label > Balance of coupon : </ion-label> 
        </ion-item>
        <ion-item>
            <ion-input type="text" [(ngModel)]="couponpin" placeholder="Enter PIN to unlock"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input type="text" placeholder="Address to redeem "></ion-input>
        </ion-item>
        <ion-item>
            <ion-input type="text" placeholder="Enter redeem string "></ion-input>
        </ion-item>
        <ion-item>
            <button item-left ion-button>Upload coupon redeem data</button>
            <button item-right ion-button (click)="redeemCoupon()">Redeem coupon </button>

        </ion-item>
   </ion-list>

</ion-content>
