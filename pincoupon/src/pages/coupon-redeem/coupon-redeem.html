<ion-header>

  <ion-navbar>
    <ion-title>Encash coupon</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list  inset padding>
        <ion-item>
        Initialise client
        </ion-item>
        <ion-item>
            <ion-input type="text" placeholder="Upload client data"></ion-input>
            <button item-right ion-button color="primary">Upload</button>
        </ion-item>
        <ion-item>
            <button item-left ion-button>Initialise </button>
            <button item-right ion-button>Activate </button>
        </ion-item>
        <ion-item-divider>
            <p> Unlock coupon, by giving PIN </p>
        </ion-item-divider>

        <ion-item>
        </ion-item>
        <ion-item>
            <ion-input type="text" placeholder="Coupon id"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input type="text" placeholder="Enter PIN"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input type="number" placeholder="Address to redeem "></ion-input>
            <button item-right ion-button color="primary">Validate</button>
        </ion-item>
        <ion-item>
            <button item-left ion-button (click)="getCouponBalance()">Check balance of coupon </button>
        </ion-item>
        <ion-item>
            <button item-left ion-button>Upload coupon redeem data</button>
            <button item-right ion-button (click)="redeemCoupon()">Redeem coupon </button>

        </ion-item>
   </ion-list>

</ion-content>
